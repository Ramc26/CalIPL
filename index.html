<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CalIPL - Cricket Schedule Pro</title>
  <meta property="og:title" content="CalIPL - Cricket Schedule Pro">
  <meta property="og:description" content="Track your favorite IPL team's schedule and add matches to your calendar with ease!">
  <meta property="og:image" content="images/6604649.png">
  <meta property="og:url" content="https://ramc26.github.io/CalIPL/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="description" content="Track your favorite IPL team's schedule and add matches to your calendar with ease!">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Smokum&family=Vast+Shadow&display=swap" rel="stylesheet">
  
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Flatpickr CSS for a prettier datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
      <h1 class="title">CalIPL</h1>
      <hr>
      <img src="./images/6604649.webp" alt="IPL Schedule Banner" class="banner">
      
      <!-- Today's Schedule (Card View) -->
      <div id="todaySchedule"></div>
      
      <!-- Search Container (Table View) -->
      <div class="search-container">
          <div class="search-row">
              <div class="input-group date-group">
                  <label for="dateInput">Select Date:</label>
                  <input type="date" id="dateInput">
              </div>
              <div class="input-group team-group">
                  <input type="text" id="teamInput" placeholder="Enter team name or code (e.g., CSK)">
                  <button onclick="searchMatches()"><b>View Schedule üèè</b></button>
              </div>
          </div>
          <div class="shortcode-hint">
              Supported codes: CSK, RCB, MI, DC, KKR, SRH, PBKS, RR, GT, LSG
          </div>
      </div>
      
      <!-- Swipe Indicator -->
      <div class="swipe-indicator">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          <b>Swipe left to see full details</b>
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      
      <!-- Search Results (Table View) -->
      <div id="results">
          <div class="table-wrapper"></div>
      </div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Your script -->
  <script src="./script.js"></script>

">

</footer>

</html>
